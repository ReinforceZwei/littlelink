<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Page Information
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>LittleLink</title>
  <meta name="description" content="https://littlelink.io">
  <meta name="author" content="Seth Cottle">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">

    <!-- Themes:
            Auto:   css/skeleton-auto.css
            Light:  css/skeleton-light.css
            Dark:   css/skeleton-dark.css
     -->
    <link rel="stylesheet" href="css/skeleton-auto.css">

    <!-- Brand Styles -->
    <link rel="stylesheet" href="css/brands.css">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/littlelink.png">

  <script src="js/utils.js"></script>

  <style>
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}
  </style>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">

        <!-- Your Image Here -->
        <img src="images/littlelink.svg" class="avatar" srcset="images/littlelink.svg 2x" alt="">

        <!-- Title -->
        <p role="heading">Create your profile</p>
        <h1>
          <input type="text" id="name" placeholder="Your Name">
        </h1>

        <!-- Short Bio -->
        <p>Your Bio</p>
        <p>
          <textarea name="" id="bio" cols="50" rows="10"></textarea>
        </p>

        <!-- Links Container -->
        <div id="links">

          <!-- Default LittleLink -->
          <a class="button button-default" role="button" data-brand-name="Default LittleLink" data-brand-link="https://google.com"><img class="icon" src="images/icons/littlelink.svg" alt="">Link Your Account</a><br>

        </div>
        <div>
          <a class="button button-default" href="#" target="_blank" rel="noopener" role="button">+</a><br>
        </div>
        

        <br>
        <p><a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener" role="button">LittleLink</a>.</p>

      </div>
    </div>
  </div>

  <div id="brand-edit" class="container modal">
    <h2>Edit Account</h2>
    <div>
      <div>
        <!-- Button preview -->
        <a class="button button-default" role="button" data-brand-name="Default LittleLink" data-brand-link="https://google.com"><img class="icon" src="images/icons/littlelink.svg" alt="">Link Your Account</a>
      </div>
      <div>
        <label for="brand-select">Select Platform</label>
        <select name="brand-select" id="brand-name">
          <!-- To be populated by javascript -->
        </select>
      </div>
      
      <p>
        <input type="text" id="brand-desc">
      </p>
      <p>
        <input type="text" id="brand-link">
      </p>

    </div>
  </div>

  <!-- Load rendering script -->
  <script src="js/generate.js"></script>
</body>

</html>
